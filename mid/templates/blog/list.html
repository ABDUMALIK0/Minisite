{% extends 'blog/base.html' %}
{% block content %}
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">NAME</th>
            <th scope="col">OPT 1</th>
            <th scope="col">OPT 2</th>           
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <th scope="row">{{item.name}}</th>
            <td><a href="/midterm/name_card/{{item.get_absolute_url }}/" class="btn btn-outline-success">명합(옵션1)</a></td>
            <td><a href="/midterm/name_card2/{{item.get_absolute_url }}/" class="btn btn-outline-danger">명합(옵션2)</a></td>            
          </tr>
          {% endfor %}
        </tbody>
    </table>
{% endblock %}
